<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Programmes — Baraka Community & Family Centre</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/site.css">
</head><body>

<header class="site-header"> <!-- header skeleton --> 
  <div class="container nav">
    <a class="logo" href="index.html"><img id="logo" src="assets/baraka-logo.png" alt="Baraka logo"><span id="siteName">Baraka Community & Family Centre</span></a>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-menu">Menu</button>
    <nav id="site-menu" class="menu" aria-label="Main menu"></nav>
  </div>
</header>

<main class="container">
  <div class="kicker">Programmes</div>
  <h1 class="section-title">What we run</h1>
  <div id="programmesGrid" class="grid" aria-live="polite"></div>
</main>

<footer class="footer"> <!-- footer skeleton -->
  <div class="container" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;">
    <div>© <span id="year"></span> <span id="footerName">Baraka Community & Family Centre</span> · All rights reserved.<br><span class="notice">Registered SCIO <span id="scio"></span></span></div>
    <div class="oscr"><img id="oscrBadge" src="assets/oscr-badge.jpg" alt="OSCR badge"/></div>
  </div>
</footer>

<script src="assets/site.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const d = window.__SITE__;
    // override Family Connection image + link as requested
    const programmes = (d.programmes||[]).map(p=>{
      if(p.title && p.title.toLowerCase().includes('family connection')){
        p = {...p, image:'assets/2.jpg', image_alt:'Family Connection Hub', link:'family-connection-hub.html'};
      }
      return p;
    });
    const grid = document.getElementById('programmesGrid');
    grid.innerHTML = programmes.map(p=>{
      const inner = `
        ${p.image?`<img class="prog-img" src="${SITE.esc(p.image)}" alt="${SITE.esc(p.image_alt||p.title||'Programme')}" loading="lazy">`:''}
        <h3>${SITE.esc(p.title||'Programme')}</h3>
        <p>${SITE.esc(p.description||'')}</p>
        ${p.bullets?`<ul>${p.bullets.map(li=>`<li>${SITE.esc(li)}</li>`).join('')}</ul>`:''}
      `;
      return p.link ? `<a class="card program" href="${p.link}">${inner}</a>` : `<div class="card program">${inner}</div>`;
    }).join('');
  });
</script>
</body></html>
