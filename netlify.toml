[build]
  publish = "."

# Make sure the browser/CDN doesnâ€™t cache your JSON config
[[headers]]
  for = "/data/content.json"
  [headers.values]
    Cache-Control = "no-store"

# Cache images aggressively for speed
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
