<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Programmes — Baraka Community & Family Centre</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/site.css">
<style>
:root{--brand:#0ea5e9;--brand-dark:#0369a1;--accent:#22c55e;--ink:#0f172a;--muted:#475569;--bg:#EAF7F1;--card:#EAF7F1;--card-border:#d1e7dd;--ring:rgba(14,165,233,.35)}
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg)}
.container{max-width:1100px;margin:0 auto;padding:0 20px}
header{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:rgba(248,250,252,.85);border-bottom:1px solid #e2e8f0}
.nav{display:flex;align-items:center;justify-content:space-between;height:64px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800}
.logo img{width:36px;height:36px;border-radius:8px;object-fit:cover;background:#e2e8f0}
.nav a{margin-left:0!important}
/* aligned green buttons */
:root{--nav-btn-bg:var(--accent);--nav-btn-fg:#fff;--nav-btn-h:40px;--nav-btn-radius:10px;--nav-btn-pad-x:14px;--nav-gap:10px}
.nav>nav{display:flex;align-items:center;gap:var(--nav-gap);flex-wrap:wrap}
.nav>nav a{display:inline-flex;align-items:center;justify-content:center;height:var(--nav-btn-h);padding:0 var(--nav-btn-pad-x);border-radius:var(--nav-btn-radius);background:var(--nav-btn-bg)!important;color:var(--nav-btn-fg)!important;font-weight:700;line-height:1;border:1px solid color-mix(in srgb, var(--nav-btn-bg) 70%, transparent);box-shadow:0 6px 16px rgba(34,197,94,.25);white-space:nowrap}
@media (max-width:1100px){:root{--nav-btn-pad-x:12px;--nav-gap:8px}#siteName{display:none}}
@media (max-width:900px){:root{--nav-btn-h:36px;--nav-btn-pad-x:10px;--nav-gap:6px}}
main.container{padding:32px 20px}
.kicker{color:var(--muted);font-weight:700;text-transform:uppercase;letter-spacing:.3px;margin-bottom:8px;font-size:12px}
.section-title{font-size:28px;margin:0 0 12px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--card-border);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(15,23,42,.06)}
a.card.program{display:block;color:inherit;text-decoration:none}
a.card.program:hover{filter:brightness(.98);transform:translateY(-1px);transition:transform .05s ease, filter .15s ease}
.prog-img{width:100%;height:160px;object-fit:cover;border-radius:12px;margin-bottom:8px}
.footer{padding:28px 0 40px;color:var(--muted);font-size:14px;border-top:1px solid #e2e8f0}
.oscr img{height:40px;border-radius:6px}
</style>
</head>
<body>
<!-- HEADER (same on all pages) -->
<header class="site-header">
  <div class="container nav">
    <a class="logo" href="index.html">
      <img id="logo" src="assets/baraka-logo.png" alt="Baraka logo">
      <span id="siteName">Baraka Community & Family Centre</span>
    </a>
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-menu">Menu</button>
    <nav id="site-menu" class="menu" aria-label="Main menu"></nav>
  </div>
</header>

<!-- FOOTER (same on all pages) -->
<footer class="footer">
  <div class="container" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;">
    <div>© <span id="year"></span> <span id="footerName">Baraka Community & Family Centre</span> · All rights reserved.<br><span class="notice">Registered SCIO <span id="scio"></span></span></div>
    <div class="oscr"><img id="oscrBadge" src="assets/oscr-badge.jpg" alt="OSCR badge"/></div>
  </div>
</footer>


<main class="container">
  <div class="kicker">Programmes</div>
  <h1 class="section-title">What we run</h1>
  <div id="list" class="grid"></div>
</main>


<script>
const esc = s => String(s ?? '').replace(/[&<>\\"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
const HEX=n=>n.toString(16).padStart(2,'0');function hexToRgb(h){const m=/^#?([\\da-f]{2})([\\da-f]{2})([\\da-f]{2})$/i.exec(h||'');return m?{r:parseInt(m[1],16),g:parseInt(m[2],16),b:parseInt(m[3],16)}:{r:255,g:255,b:255}}
function mix(a,b,t){const A=hexToRgb(a),B=hexToRgb(b);const r=Math.round(A.r*(1-t)+B.r*t),g=Math.round(A.g*(1-t)+B.g*t),b2=Math.round(A.b*(1-t)+B.b*t);return `#${HEX(r)}${HEX(g)}${HEX(b2)}`}
function applyBrand(brand={}){const root=document.documentElement;const p=brand.primary||getComputedStyle(root).getPropertyValue('--brand').trim()||'#6B3F18';const a=brand.accent||getComputedStyle(root).getPropertyValue('--accent').trim()||'#22C55E';const bg=brand.bg||getComputedStyle(root).getPropertyValue('--bg').trim()||'#EAF7F1';root.style.setProperty('--brand',p);root.style.setProperty('--brand-dark',p);root.style.setProperty('--accent',a);root.style.setProperty('--bg',bg);const card=mix(bg,a,0.08);const border=mix(card,a,0.15);root.style.setProperty('--card',card);root.style.setProperty('--card-border',border)}
async function init(){
  document.getElementById('year').textContent = new Date().getFullYear();
  try{
    const res=await fetch('data/content.json',{cache:'no-store'}); const d=await res.json();
    applyBrand(d.site?.brand||{}); if(d.site?.name) {document.getElementById('siteName').textContent=d.site.name; document.getElementById('footerName').textContent=d.site.name;}
    if(d.site?.logo) document.getElementById('logo').src=d.site.logo;
    if(d.legal?.scio) document.getElementById('scio').textContent=d.legal.scio;
    if(d.legal?.oscr_badge) document.getElementById('oscrBadge').src=d.legal.oscr_badge;

    const list=document.getElementById('list');
    list.innerHTML=(d.programmes||[]).map(p=>{
      const inner = `
        ${p.image?`<img class="prog-img" src="${esc(p.image)}" alt="${esc(p.image_alt||p.title||'Programme image')}" loading="lazy"/>`:''}
        <h3>${esc(p.title)}</h3>
        <p>${esc(p.description||'')}</p>
        ${p.bullets?`<ul>${p.bullets.map(li=>`<li>${esc(li)}</li>`).join('')}</ul>`:''}
      `;
      return p.link?`<a class="card program" href="${esc(p.link)}" aria-label="${esc(p.title)}">${inner}</a>`:`<div class="card program">${inner}</div>`;
    }).join('');
  }catch(e){ console.warn(e); }
}
init();
</script>
<script src="assets/site.js"></script>
</body>
</html>
